<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <div class="container">
    <div class="weather-app">
      <form class="search-form" id="search-form">
        <div class="card" id="card">
          <div class="searching" id="searching">
            <input
              type="search"
              placeholder="enter city name"
              autocomplete="off"
              autospellcheck="false"
              id="city-input"
            />
            <button><img src="images/search.png" /></button>
          </div>
          <div class="weather">
            <img src="images/rain.png" class="weather-icon" id="weather-icon" />
            <h1 class="temp" id="temp"></h1>
            <h2 class="city" id="city">London</h2>
            <h3 class="date" id="date">today</h3>
            <div class="details">
              <div class="col">
                <img src="images/humidity.png" />
                <div>
                  <p class="humidity" id="humidity">50%</p>
                  <p>Humidity</p>
                </div>
              </div>
              <div class="col">
                <img src="images/wind.png" />
                <div>
                  <p class="wind" id="wind">15 km/h</p>
                  <p>Wind Speed</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="gitLink">
    <small>
      <a href="https://github.com/Robyn-web/MyWeatherApp" target="_blank"
        >My Git</a
      >
      by Robyn Windsor
    </small>
  </div>
  <body>
    <script src="src/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
